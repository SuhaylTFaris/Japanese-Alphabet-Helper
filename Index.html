<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel='stylesheet' href='CSS/Main.CSS' />
  <title></title>
</head>

<body>

  <h1>Japanese Alphabet</h1>
  <h1>Helper</h1>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <select class="form-control" id="arr">
          <option>Hiragana</option>
          <option>Katakana</option>
        </select>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <select class="form-control" id="arr">
          <option>Vowels</option>
          <option>B</option>
          <option>D</option>
          <option>G</option>
          <option>H</option>
          <option>J/Z</option>
          <option>K</option>
          <option>M</option>
          <option>N</option>
          <option>P</option>
          <option>R</option>
          <option>S</option>
          <option>T</option>
          <option>W/"Un"</option>
          <option>Y/V/"Ten-ten"/"Maru"</option>
        </select>
      </div>
    </div>
  </div>

  <div class="row text-center">
    <div class="btn-group1" role="group" aria-label="...">
      <button type="button" class="btn btn-default"  data-toggle="modal" data-target="#myModal">あ</button>
      <button type="button" class="btn btn-default"  data-toggle="modal" data-target="#myModal">い</button>
      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">う</button>
      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">え</button>
      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">お</button>
    </div>
    <div class="btn-group2" role="group" aria-label="...">
      <button type="button" class="btn btn-default">ば</button>
      <button type="button" class="btn btn-default">び</button>
      <button type="button" class="btn btn-default">ぶ</button>
      <button type="button" class="btn btn-default">べ</button>
      <button type="button" class="btn btn-default">ぼ</button>
    </div>
    <div class="btn-group3" role="group" aria-label="...">
      <button type="button" class="btn btn-default">だ</button>
      <button type="button" class="btn btn-default">ぢ</button>
      <button type="button" class="btn btn-default">づ</button>
      <button type="button" class="btn btn-default">で</button>
      <button type="button" class="btn btn-default">ど</button>
    </div>
    <div class="btn-group4" role="group" aria-label="...">
      <button type="button" class="btn btn-default">ふぁ</button>
      <button type="button" class="btn btn-default">ふぃ</button>
      <button type="button" class="btn btn-default">ふ</button>
      <button type="button" class="btn btn-default">ふぇ</button>
      <button type="button" class="btn btn-default">ふぉ</button>
    </div>
    <div class="btn-group5" role="group" aria-label="...">
      <button type="button" class="btn btn-default">が</button>
      <button type="button" class="btn btn-default">ぎ</button>
      <button type="button" class="btn btn-default">ぐ</button>
      <button type="button" class="btn btn-default">げ</button>
      <button type="button" class="btn btn-default">ご</button>
    </div>
    <div class="btn-group6" role="group" aria-label="...">
      <button type="button" class="btn btn-default">は</button>
      <button type="button" class="btn btn-default">ひ</button>
      <button type="button" class="btn btn-default">ふ</button>
      <button type="button" class="btn btn-default">へ</button>
      <button type="button" class="btn btn-default">ほ</button>
    </div>
    <div class="btn-group7" role="group" aria-label="...">
      <button type="button" class="btn btn-default">ざ</button>
      <button type="button" class="btn btn-default">じ</button>
      <button type="button" class="btn btn-default">ず</button>
      <button type="button" class="btn btn-default">ぜ</button>
      <button type="button" class="btn btn-default">ぞ</button>
    </div>
    <div class="btn-group8" role="group" aria-label="...">
      <button type="button" class="btn btn-default">か</button>
      <button type="button" class="btn btn-default">き</button>
      <button type="button" class="btn btn-default">く</button>
      <button type="button" class="btn btn-default">け</button>
      <button type="button" class="btn btn-default">こ</button>
    </div>
    <div class="btn-group9" role="group" aria-label="...">
      <button type="button" class="btn btn-default">ま</button>
      <button type="button" class="btn btn-default">み</button>
      <button type="button" class="btn btn-default">む</button>
      <button type="button" class="btn btn-default">め</button>
      <button type="button" class="btn btn-default">も</button>
    </div>
    <div class="btn-group10" role="group" aria-label="...">
      <button type="button" class="btn btn-default">な</button>
      <button type="button" class="btn btn-default">に</button>
      <button type="button" class="btn btn-default">ぬ</button>
      <button type="button" class="btn btn-default">ね</button>
      <button type="button" class="btn btn-default">の</button>
    </div>
    <div class="btn-group11" role="group" aria-label="...">
      <button type="button" class="btn btn-default">ぱ</button>
      <button type="button" class="btn btn-default">ぴ</button>
      <button type="button" class="btn btn-default">ぷ</button>
      <button type="button" class="btn btn-default">ぺ</button>
      <button type="button" class="btn btn-default">ぽ</button>
    </div>
    <div class="btn-group12" role="group" aria-label="...">
      <button type="button" class="btn btn-default">ら</button>
      <button type="button" class="btn btn-default">り</button>
      <button type="button" class="btn btn-default">る</button>
      <button type="button" class="btn btn-default">れ</button>
      <button type="button" class="btn btn-default">ろ</button>
    </div>
    <div class="btn-group13" role="group" aria-label="...">
      <button type="button" class="btn btn-default">さ</button>
      <button type="button" class="btn btn-default">し</button>
      <button type="button" class="btn btn-default">す</button>
      <button type="button" class="btn btn-default">せ</button>
      <button type="button" class="btn btn-default">そ</button>
    </div>
    <div class="btn-group14" role="group" aria-label="...">
      <button type="button" class="btn btn-default">た</button>
      <button type="button" class="btn btn-default">ち</button>
      <button type="button" class="btn btn-default">つ</button>
      <button type="button" class="btn btn-default">て</button>
      <button type="button" class="btn btn-default">と</button>
    </div>
    <div class="btn-group15" role="group" aria-label="...">
      <button type="button" class="btn btn-default">わ</button>
      <button type="button" class="btn btn-default">ゐ</button>
      <button type="button" class="btn btn-default">ゑ</button>
      <button type="button" class="btn btn-default">を</button>
      <button type="button" class="btn btn-default">ん</button>
    </div>
    <div class="btn-group16" role="group" aria-label="...">
      <button type="button" class="btn btn-default">や</button>
      <button type="button" class="btn btn-default">ゆ</button>
      <button type="button" class="btn btn-default">よ</button>
      <button type="button" class="btn btn-default">ゔ</button>
      <button type="button" class="btn btn-default">゙゜</button>
    </div>

  </div>



  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="my-modal-label">Modal title</h4>
        </div>
        <div class="modal-body">
          <div id="modal-image"></div>
          <br>
          <div id="modal-play-btn">
            <audio src="" type="audio/mp4" id="audio"></audio>
            <button id="play-btn">Play</button>
          </div>
          <div id="modal-data"></div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div

</body>

<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script <source src="JS/JQuery/JQuery.JS"></script>
<script src='JS/Script.JS'></script>

</html>
